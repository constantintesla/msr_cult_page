version: '3.8'

services:
  web:
    build: .
    container_name: groh_cult_web
    ports:
      - "5000:5000"
    volumes:
      # Монтируем config.json для сохранения настроек между перезапусками
      - ./config.json:/app/config.json
      # Монтируем статические файлы (если нужно менять флаг/изображения)
      - ./static:/app/static
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - groh_network

  # Опциональный nginx для проксирования (раскомментируйте при необходимости)

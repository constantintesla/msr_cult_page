events {
    worker_connections 1024;
}

http {
    upstream flask_app {
        server web:5000;
    }

    # Перенаправление HTTP -> HTTPS (раскомментируйте при наличии SSL)
    # server {
    #     listen 80;
    #     server_name your-domain.com;
    #     return 301 https://$server_name$request_uri;
    # }

    server {
        listen 80;
        # listen 443 ssl http2;  # Раскомментируйте для HTTPS
        server_name localhost;

        # SSL сертификаты (при необходимости)
        # ssl_certificate /etc/nginx/ssl/cert.pem;
        # ssl_certificate_key /etc/nginx/ssl/key.pem;

        client_max_body_size 10M;

        # Логи
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Статические файлы
        location /static {
            alias /app/static;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Проксирование на Flask
        location / {
            proxy_pass http://flask_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            
            # Таймауты
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Защита от прямого доступа к конфигурации
        location ~ /\. {
            deny all;
        }

        location = /config.json {
            deny all;
        }
    }
}

